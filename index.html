<!DOCTYPE html>
<html>
<head>
    <title>Fading Button Example</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            padding: 20px;
            font-size: 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 1s ease-in-out, color 1s ease-in-out;
        }

        .button.fade-out {
            background-color: black;
            color: white;
        }

        .button.fade-in {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <button class="button" id="fadeButton">Click me!</button>

    <script>
        const fadeButton = document.getElementById("fadeButton");

        fadeButton.addEventListener("click", function() {
            fadeButton.classList.add("fade-out");
            setTimeout(function() {
                fadeButton.innerHTML = "New Button";
                fadeButton.classList.remove("fade-out");
                fadeButton.classList.add("fade-in");
            }, 1000); // Adjust the delay as needed
        });
    </script>
</body>
</html>
